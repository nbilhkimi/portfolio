<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery | Nabil Nur Hakimi</title>
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

   <style>
      :root {
          --primary-orange: #ff5e3a;
          --bg-dark: #050505;
          --glass: rgba(255, 255, 255, 0.03);
          --transition-speed: 0.6s;
          --ease: cubic-bezier(0.4, 0, 0.2, 1);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
          background-color: var(--bg-dark); 
          color: #fff; 
          font-family: 'Poppins', sans-serif;
          overflow: hidden;
          height: 100vh;
      }

      /* --- ENTRANCE TRANSITION --- */
      .entrance-swipe {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background: var(--primary-orange);
          z-index: 9999;
          transform: translateX(0);
          animation: slideAway var(--transition-speed) var(--ease) forwards;
          pointer-events: none;
      }

      @keyframes slideAway {
          0% { transform: translateX(0); }
          100% { transform: translateX(-100%); }
      }

      /* --- MAIN CONTAINER --- */
      .main-container {
          position: relative;
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          background: radial-gradient(circle at center, #111 0%, #000 100%);
      }

      /* --- UI REVEAL ANIMATIONS --- */
      .reveal {
          opacity: 0;
          animation: uiFadeIn 0.8s 0.5s var(--ease) forwards;
      }

      @keyframes uiFadeIn {
          from { opacity: 0; transform: translateY(15px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      /* --- VIEWPORT --- */
      .viewport-section {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1;
      }

      #main-display-img {
          max-width: 80%;
          max-height: 75%;
          object-fit: contain;
          transition: 0.4s var(--ease);
          filter: drop-shadow(0 20px 50px rgba(0,0,0,0.9));
      }

      /* --- UI ELEMENTS --- */
      .ui-top-left { position: absolute; top: 40px; left: 40px; z-index: 10; }
      .ui-top-left h1 { font-family: 'Syncopate', sans-serif; font-size: 1.2rem; letter-spacing: 5px; color: var(--primary-orange); }
      .ui-top-left p { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }

      .ui-top-right { position: absolute; top: 40px; right: 40px; z-index: 10; }
      .btn-back {
          text-decoration: none; color: #fff; font-size: 0.7rem; font-family: 'Syncopate', sans-serif;
          letter-spacing: 2px; padding: 10px 20px; background: var(--glass);
          border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
          transition: 0.3s;
      }
      .btn-back:hover { background: var(--primary-orange); border-color: var(--primary-orange); color: #000; }

      .ui-bottom-left { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
      #img-title { font-family: 'Syncopate', sans-serif; font-size: 1.5rem; border-left: 3px solid var(--primary-orange); padding-left: 20px; text-transform: uppercase;}

      .ui-bottom-right { position: absolute; bottom: 40px; right: 40px; display: flex; gap: 12px; z-index: 10; }
      .thumb-item { width: 80px; height: 50px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; transition: 0.3s; background: #000; }
      .thumb-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; filter: grayscale(1); transition: 0.3s; }
      .thumb-item:hover img, .thumb-item.active img { opacity: 1; filter: grayscale(0); transform: scale(1.1); }
      .thumb-item.active { border-color: var(--primary-orange); box-shadow: 0 0 15px rgba(255, 94, 58, 0.3); }

      /* --- NAVIGATION --- */
      .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.2); font-size: 2.5rem; cursor: pointer; transition: 0.3s; z-index: 5; padding: 40px; }
      .nav-arrow:hover { color: var(--primary-orange); transform: translateY(-50%) scale(1.1); }
      .arrow-left { left: 10px; }
      .arrow-right { right: 10px; }

      .delay-1 { animation-delay: 0.6s; }
      .delay-2 { animation-delay: 0.7s; }
      .delay-3 { animation-delay: 0.8s; }
   </style>
</head>
<body>

<div class="entrance-swipe"></div>

<div class="main-container">
   <div class="ui-top-left reveal delay-1">
      <h1>ARCHIVE.LOG</h1>
      <p>Visual Intelligence // Nabil Nur Hakimi</p>
   </div>

   <div class="ui-top-right reveal delay-1">
      <a href="index.html" class="btn-back">BACK_TO_HOME</a>
   </div>

   <div class="nav-arrow arrow-left reveal delay-2" onclick="prevImg()"><i class="fas fa-angle-left"></i></div>
   <div class="nav-arrow arrow-right reveal delay-2" onclick="nextImg()"><i class="fas fa-angle-right"></i></div>

   <section class="viewport-section reveal">
      <img id="main-display-img" src="images/gallery1.png">
   </section>

   <div class="ui-bottom-left reveal delay-3">
      <h2 id="img-title">INITIALIZING...</h2>
   </div>

   <div class="ui-bottom-right reveal delay-3" id="thumb-container"></div>
</div>

<script>
   const galleryData = [
      { src: 'images/gallery1.png', title: 'Familia' },
      { src: 'images/gallery2.jpg', title: 'X Dimension' },
      { src: 'images/gallery3.jpg', title: 'After Event' },
      { src: 'images/gallery4.jpg', title: 'Presentation' },
      { src: 'images/gallery8.jpg', title: 'Site Visit' },
      { src: 'images/gallery7.jpg', title: 'FSKTM Roots' }
   ];

   let currentIndex = 0;
   const mainImg = document.getElementById('main-display-img');
   const titleText = document.getElementById('img-title');
   const thumbContainer = document.getElementById('thumb-container');

   function initGallery() {
      galleryData.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = `thumb-item ${index === 0 ? 'active' : ''}`;
          div.innerHTML = `<img src="${item.src}" onclick="updateMain(${index})">`;
          thumbContainer.appendChild(div);
      });
      updateMain(0);
   }

   function updateMain(index) {
      currentIndex = index;
      
      // Glitch transition effect
      mainImg.style.opacity = "0";
      mainImg.style.filter = "blur(10px) brightness(2)";
      
      setTimeout(() => {
          mainImg.src = galleryData[currentIndex].src;
          titleText.innerText = galleryData[currentIndex].title;
          mainImg.style.opacity = "1";
          mainImg.style.filter = "blur(0) brightness(1)";
      }, 250);
      
      document.querySelectorAll('.thumb-item').forEach((t, i) => {
          t.classList.toggle('active', i === index);
      });
   }

   function nextImg() { currentIndex = (currentIndex + 1) % galleryData.length; updateMain(currentIndex); }
   function prevImg() { currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length; updateMain(currentIndex); }

   // Keyboard Support
   document.addEventListener('keydown', (e) => {
      if(e.key === "ArrowRight") nextImg();
      if(e.key === "ArrowLeft") prevImg();
   });

   initGallery();
</script>

</body>
</html>
