<script>
   let submitted = false;

   // SUCCESS FEEDBACK
   function showSuccess() {
      const btn = document.getElementById('submitText');
      btn.innerText = "SUCCESS";
      btn.style.color = "#00ff88";
      btn.style.borderColor = "#00ff88";
      setTimeout(() => {

         btn.style.borderColor = "var(--primary-orange)";

         submitted = false;
      }, 2000);
   }

   // RESTORED ADVANCED ANIMATED CANVAS
   const canvas = document.getElementById('canvas-bg');
   const ctx = canvas.getContext('2d');
   let particles = [];

   function initCanvas() { 
       canvas.width = window.innerWidth; 
       canvas.height = window.innerHeight; 
   }

   class Particle {
      constructor() {
         this.x = Math.random() * canvas.width;
         this.y = Math.random() * canvas.height;
         this.size = Math.random() * 2 + 1;
         this.speedX = Math.random() * 0.4 - 0.2;
         this.speedY = Math.random() * 0.4 - 0.2;
      }
      update() {
         this.x += this.speedX; this.y += this.speedY;
         if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
         if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
         ctx.fillStyle = 'rgba(255, 94, 58, 0.4)';
         ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
      }
   }

   function createParticles() {
      particles = [];
      for (let i = 0; i < 70; i++) { particles.push(new Particle()); }
   }

   function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
         p.update(); p.draw();
         for (let j = index; j < particles.length; j++) {
            const dx = p.x - particles[j].x; const dy = p.y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 120) {
               ctx.strokeStyle = `rgba(255, 94, 58, ${0.3 - distance/400})`;
               ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y);
               ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
            }
         }
      });
      requestAnimationFrame(animate);
   }

   window.addEventListener('resize', () => { initCanvas(); createParticles(); });
   initCanvas(); createParticles(); animate();

   // TRANSITIONS
   document.querySelectorAll('.transition-link').forEach(link => {
      link.addEventListener('click', function(e) {
         e.preventDefault();
         const target = this.getAttribute('href');
         document.querySelector('.transition-swipe').style.left = '0';
         setTimeout(() => { window.location.href = target; }, 500);
      });
   });
</script>
